<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
  <h1>Users</h1>

  <ul>
    <li th:each="user : ${users}">
      <span th:text="${user.name}">Name</span> -
      <span th:text="${user.Email}">Email</span>
    </li>
  </ul>
  <a href="/user/create">Create New User</a>
</body>
</html>
