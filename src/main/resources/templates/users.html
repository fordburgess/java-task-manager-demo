<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-12">
  <div class="w-1/3 mx-auto border-2 border-solid border-stone-200 rounded-md py-8 px-12">
    <h1 class="text-2xl font-bold mb-8">Users</h1>
    <ul class="mb-12">
      <li th:each="user : ${users}" class="mb-6 flex flex-col">
        <span th:text="${user.name}" class="mb-1 font-medium">Name</span>
        <span th:text="${user.Email}" class="text-stone-500">Email</span>
      </li>
    </ul>
    <a href="/user/create" class="decoration-solid text-blue-400">Create New User</a>
  </div>
</body>
</html>
