<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-12">
  <div class="w-1/3 mx-auto border-2 border-solid border-stone-200 rounded-md py-8 px-12">
    <h1 class="text-2xl font-bold mb-8">All Tasks</h1>
    <ul class="mb-12">
      <a th:each="task : ${tasks}" th:href="@{/task/{id}(id=${task.id})}">
        <li class="mb-6 flex flex-col">
            <strong th:text="${task.title}">Task Title</strong>
            <span th:text="${task.description}">Task Description</span>
        </li>
      </a>
    </ul>
    <a href="/task/create" class="decoration-solid text-blue-400">Create New Task</a>
  </div>
</body>
</html>
