<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-12">
  <div class="w-1/3 mx-auto border-2 border-solid border-stone-200 rounded-md py-8 px-12">
    <h1 class="text-2xl font-bold mb-8">Create New User</h1>
    <form th:action="@{/user/create}" th:object="${user}" method="post">
      <div class="flex flex-col mb-6">
        <label>Name</label>
        <input class="border-2 border-solid rounded-md" type="text" th:field="*{name}"/>
      </div>
      <div class="flex flex-col mb-12">
        <label>Email</label>
        <input class="border-2 border-solid rounded-md" type="text" th:field="*{email}"/>
      </div>
      <input type="submit" value="Submit" class="bg-blue-400 rounded-md px-6 py-2 text-white"/>
    </form>
  </div>
</body>
</html>
