<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-8">
  <div class="w-1/3 mx-auto border-2 border-solid border-stone-200 rounded-md py-8 px-12">
    <h1 class="text-2xl font-bold mb-8">Create New Task</h1>
    <form th:action="@{/task/create}" th:object="${task}" method="post">
      <div class="flex flex-col mb-6">
        <label>Title</label>
        <input class="border-2 border-solid rounded-md" type="text" th:field="*{title}"/>
      </div>
      <div class="flex flex-col mb-6">
        <label>Description</label>
        <textarea class="border-2 border-solid rounded-md" type="text" th:field="*{description}"></textarea>
      </div>
      <div class="flex flex-col mb-6">
        <label>Owner</label>
        <select class="border-2 border-solid rounded-md">
          <option>Ford</option>
          <option>Jett</option>
        </select>
      </div>
      <div class="flex flex-col mb-12">
        <label>Due Date</label>
        <input class="border-2 border-solid rounded-md" type="date" th:field="*{dueDate}"/>
      </div>
      <input type="submit" value="Submit" class="bg-blue-400 rounded-md px-6 py-2 text-white"/>
    </form>
  </div>
</body>
</html>
