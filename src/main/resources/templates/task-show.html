<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-12">
  <div class="w-1/3 mx-auto border-2 border-solid border-stone-200 rounded-md py-8 px-12 mb-1">
    <h1 class="text-2xl font-bold mb-2" th:text="${task.title}"></h1>
    <h3 class="text-lg font-medium text-stone-500 mb-6" th:text="${owner.name}"></h3>
    <p>Description</p>
    <p class="mb-6" th:text="${task.description}"></p>
    <p>Date Created</p>
    <p class="mb-6" th:text="${task.dateCreated}"></p>
    <p>Due Date</p>
    <p th:text="${task.dueDate}"></p>
  </div>
  <div class="w-1/3 mx-auto flex justify-between">
    <a href="/tasks" class="text-blue-400">Back</a>
    <form th:action="@{/delete-task/{id}(id=${task.id})}" method="post">
      <input type="hidden" name="" th:value="${task.id}" />
      <input type="submit" value="Delete This Task" class="text-red-500" />
    </form>
  </div>
</body>
</html>
